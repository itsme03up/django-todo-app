<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4">TODO List</h1>

        <form method="POST" class="d-flex gap-2 mb-4">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="新しいタスクを入力">
            <button type="submit" class="btn btn-primary">追加</button>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-2">
                        <form action="{% url 'toggle_complete' task.id %}" method="post">
                            {% csrf_token %}
                            <input type="checkbox" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
                        </form>

                        <span style="{% if task.completed %}text-decoration: line-through; color: gray;{% endif %}">
                            {{ task.title }}
                        </span>
                    </div>

                    <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-outline-danger">削除</a>
                </li>
            {% empty %}
                <li class="list-group-item text-muted">タスクがありません。</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
