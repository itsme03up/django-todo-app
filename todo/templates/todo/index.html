<!DOCTYPE html>
<html>
<head>
    <title>My TODO List</title>
</head>
<body>
    <h1>TODO List</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="新しいタスクを入力">
        <button type="submit">追加</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>タスクがありません。</li>
        {% endfor %}
    </ul>
</body>
</html>
